<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Analytics Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="analytics-dashboard">
        <!-- Header -->
        <header class="dashboard-header">
            <h1>Social Analytics</h1>
            <div class="time-filter">
                <select>
                    <option>Last 7 days</option>
                    <option selected>Last 30 days</option>
                    <option>Last 90 days</option>
                </select>
            </div>
        </header>

        <!-- Platform Selector -->
        <div class="platform-selector">
            <button class="platform-tab active" data-platform="youtube">
                <i class="fab fa-youtube"></i> YouTube
            </button>
            <button class="platform-tab" data-platform="instagram">
                <i class="fab fa-instagram"></i> Instagram
            </button>
            <button class="platform-tab" data-platform="tiktok">
                <i class="fab fa-tiktok"></i> TikTok
            </button>
        </div>

        <!-- Key Metrics -->
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-header">
                    <span>Total Views</span>
                    <i class="fas fa-eye"></i>
                </div>
                <div class="metric-value">1.24M</div>
                <div class="metric-change positive">
                    <i class="fas fa-arrow-up"></i> 12.4% vs last period
                </div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <span>Engagement Rate</span>
                    <i class="fas fa-heart"></i>
                </div>
                <div class="metric-value">7.8%</div>
                <div class="metric-change positive">
                    <i class="fas fa-arrow-up"></i> 2.1% vs last period
                </div>
            </div>

            <div class="metric-card">
                <div class="metric-header">
                    <span>New Followers</span>
                    <i class="fas fa-user-plus"></i>
                </div>
                <div class="metric-value">8,742</div>
                <div class="metric-change negative">
                    <i class="fas fa-arrow-down"></i> 1.3% vs last period
                </div>
            </div>
        </div>

        <!-- Data Visualization -->
        <div class="data-visualization">
            <div class="chart-container">
                <canvas id="performanceChart"></canvas>
            </div>
        </div>

        <!-- Data Table -->
        <div class="data-table">
            <table>
                <thead>
                    <tr>
                        <th>Content</th>
                        <th>Views</th>
                        <th>Engagement</th>
                        <th>CTR</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Product Launch Video</td>
                        <td>324K</td>
                        <td>8.2%</td>
                        <td>4.7%</td>
                        <td>Jun 15</td>
                    </tr>
                    <tr>
                        <td>How-To Tutorial</td>
                        <td>287K</td>
                        <td>7.1%</td>
                        <td>3.9%</td>
                        <td>Jun 8</td>
                    </tr>
                    <tr>
                        <td>Behind the Scenes</td>
                        <td>198K</td>
                        <td>6.5%</td>
                        <td>3.2%</td>
                        <td>Jun 1</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
